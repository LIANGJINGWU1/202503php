    .gradient-link {

        }
    /* 发光 */
    .glow-link {
        color: #00f;
        text-shadow: 0 0 5px rgb(91, 27, 42), 0 0 10px rgb(166, 255, 0), 0 0 15px rgb(255, 85, 0);
        transition: text-shadow 0.3s;
    }
    .glow-link:hover {
        text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
    }
    /* 动态打字 */
    .typing-link {
        display: inline-block;
        border-right: 2px solid #000;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 2s steps(20) infinite;
    }

    @keyframes typing {
        0% { width: 0; }
        50% { width: 100%; }
        100% { width: 0; }
    }
    a:hover {
        transform: scale(1.2);
    }
    </style>
